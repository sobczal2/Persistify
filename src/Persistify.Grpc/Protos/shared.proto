syntax = "proto3";

option csharp_namespace = "Persistify.Grpc.Protos";

package shared;

enum ResponseStatus {
    OK = 0;
    ERROR = 1;
}

message ResponseMetadata {
    ResponseStatus responseStatus = 1;
    string message = 2;
}

message Document {
  int64 id = 1;
  string type = 2;
  string data = 3;
}
